<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>LOGIN PAGE</title>
</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center log" style="background: teal;">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form class="registartion-form">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Login</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                    <div class="form-outline mb-4">
                      <input type="text" id="Name" name="Name" class="form-control form-control-lg"
                        placeholder="Enter Name" required />

                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="Password" name="Password" class="form-control form-control-lg"
                        placeholder="Enter Password" />
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" id="login" type="button"><a href="nav.html"></a>
                        Login</button>
                    </div>

                    <p class="mb-5 pb-lg-2" style="color: black;">Don't have an account? <a href="singup.html"
                        style="color: white;">Register here</a></p>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script>
  login.addEventListener('click', () => {
    //debugger;

    var userName = document.getElementById('Name').value;
    var userPassword = document.getElementById('Password').value;

    let userInput = new Array();
    userInput = JSON.parse(localStorage.getItem("userEntries")) ? JSON.parse(localStorage.getItem("userEntries")) : []
    if (userInput.some((v) => { return v.Name == userName && v.Password == userPassword })) {
      alert("Login sucessfully!");
      window.location.href = "nav.html"
    }
    else {
      alert('UserName and password is incorrect!');
    }

  });
</script>

</html>
